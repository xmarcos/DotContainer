language: php
matrix:
  include:
    - php: 5.6
      env: USE_LOCK=false
    - php: 7
    - php: 7.1
fast_finish: true
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.php_cs.cache
before_script:
  - phpenv config-rm xdebug.ini
  - phpenv rehash
before_install:
  - composer validate
install:
  - >-
    if [[ "$USE_LOCK" == "false" ]];
      then composer update;
    else
      composer install;
    fi;
script:
  - composer test
notifications:
  email: false
